<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botões com Eventos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section>
    <header>
      <h1>ORGANIZE SEUS ESTUDOS COM INTELIGÊNCIA</h1>
    </header>
    <main>
      <button id="butao">Clique aqui para saber mais</button>
      <button id="double">Clique aqui duas vezes</button>
      <button id="passar">Ao passar o mouse por cima</button>
      <button id="sair">Ao sair o mouse por cima</button>
      <button id="keydown">Pressione uma tecla</button>
      <button id="keyup">Solte a tecla</button>
    </main>
  </section>
  <script src="script.js"></script>
</body>
</html>
